<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="card">
      <img src="assets/images/illustration-article.svg" alt="Abstract image in yellow, black and white with coding-themed shapes.">
      <div class="tags">
        <a href="#">
          <p class="tag">Learning</p>
        </a>        
      </div>
      <div class="date">Published 21 Dec 2023</div>
      <a href="#" class="article-link">
        <h1>HTML & CSS foundations</h1>
      </a>
      <a href="#" class="article-link">
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </a>
      
      <div class="author">
        <img src="assets/images/image-avatar.webp" alt="Image of author Greg Hooper">
        <div class="a-name">Greg Hooper</div>
      </div>   
    </div>
  </main>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">c4iro</a>.
  </div>
  </footer>  
</body>
</html>
